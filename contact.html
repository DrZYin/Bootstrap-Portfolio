  <div class="container">
    <div class="row">
      <main class="col-md-8">
        <h1>Contact</h1>
        <hr>

        <form>

          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Enter Your Name" required="required">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" required="required"></textarea>
          </div>

          <input class="btn" type="submit">
        </form>

      </main>

      <aside class="col-md-4">
        <h2>Connect with Me</h2>
        <hr>
        <div class="row justify-content-center">
          <div class="col">
            <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
            <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
            <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow"/></a>
          </div>
        </div>
      </aside>
    </div>
